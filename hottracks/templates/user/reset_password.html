{% extends "user/user_base.html" %}
{% block title %}Reset Password{% endblock %}
{% load static %}

{% block content %}
<div id="page-content">
    <div class="collection-header">
        <div class="collection-hero">
            <div class="collection-hero__image"></div>
            <div class="collection-hero__title-wrapper container">
                <h1 class="collection-hero__title">Reset Password</h1>
                <div class="breadcrumbs text-uppercase mt-1 mt-lg-2">
                    <a href="{% url 'user_home' %}" title="Back to the home page">Home</a>
                    <span>|</span>
                    <span class="fw-bold">Reset Password</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <form method="post" class="customer-form mt-2 mt-lg-5">
                    {% csrf_token %}
                    <h3 class="h4 text-uppercase mb-2">Enter New Password</h3>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input type="password" name="new_password" placeholder="New Password" required class="form-control" />
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-group">
                                <input type="password" name="confirm_password" placeholder="Confirm New Password" required class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary rounded" value="Reset Password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
