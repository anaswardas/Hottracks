{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hottracks Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'assets/admin/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'assets/admin/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'assets/admin/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'assets/admin/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'assets/admin/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'assets/admin/img/favicon.ico' %}">
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Admin</h1>
                  </div>
                  <p>Hottracks admin side</p>
                </div>
              </div>
            </div>
            <!-- Form Panel-->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  
                  <form method="POST" class="form-validate">
                    {% csrf_token %}
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  {% if messages %}
                    <div class="alert alert-danger mt-3">
                      {% for message in messages %}
                        <p>{{ message }}</p>
                      {% endfor %}
                    </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>2025 &copy; Hottracks<a target="_blank" href="https://templateshub.net"></a>.</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'assets/admin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/admin/vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'assets/admin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/admin/vendor/jquery.cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'assets/admin/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/admin/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'assets/admin/js/front.js' %}"></script>
    <script>
      // Timer to dismiss the alert messages after 5 seconds
      setTimeout(function() {
          const messageContainer = document.getElementById('message-container');
          if (messageContainer) {
              messageContainer.style.display = 'none';
          }
      }, 5000); // 5000 milliseconds = 5 seconds
  </script>
  </body>
</html>
